dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
package_name: CRUDnewsappwalkthrough
allow_embedding: false
name: 'Clone of Tutorial: News app'
runtime_options: {version: 2, server_version: python3-sandbox, client_version: '3',
  server_spec: null}
metadata: {}
startup_form: Homepage
db_schema:
  articles:
    title: articles
    client: none
    server: full
    columns:
    - name: title
      admin_ui: {width: 200}
      type: string
    - name: content
      admin_ui: {width: 200}
      type: string
    - name: image
      admin_ui: {width: 200}
      type: media
    - name: created
      admin_ui: {width: 200}
      type: datetime
    - name: updated
      admin_ui: {width: 200}
      type: datetime
    - name: category
      admin_ui: {width: 200}
      type: link_single
      target: categories
  categories:
    title: categories
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
renamed: true
