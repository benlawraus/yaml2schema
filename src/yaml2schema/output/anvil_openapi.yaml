openapi: 3.0.3
info:
  title: Example openapi file
  description: File can be used as an input to 'yaml2schema'.
  termsOfService: https://unlicense.org
  version: 0.0.1
paths:
  /:
components:
  schemas:
    users:
      properties:
        email:
          type: string
        enabled:
          type: boolean
        uid:
          type: string
        owner_ref:
          type: string
        signed_up:
          type: string
          format: date-time
        password_hash:
          type: string
        confirmed_email:
          type: boolean
        email_confirmation_key:
          type: string
        last_login:
          type: string
          format: date-time
        remembered_logins:
          type: object
        n_password_failures:
          type: integer
    categories:
      properties:
        name:
          type: string
    articles:
      properties:
        title:
          type: string
        content:
          type: string
        image:
          type: string
          format: byte
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
        category:
          $ref: '#/components/schemas/categories'
